<div class="container mt-5">
  <ng-container>
    <app-criar-produto (produtoCriado)="produtoCriado($event)" />
    <hr />
  </ng-container>

  <ng-container *ngIf="produtos.length > 0">
    <div class="row">
      <div class="col-12">
        <h4>🎁 Produtos salvos</h4>
        <hr />

        <app-detalhe-produto
          [produto]="produto"
          *ngFor="let produto of produtos"
        />
      </div>
    </div>
  </ng-container>
</div>
